<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Biscoito da Sorte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="initial-screen">
        <h2>Qual é a sua sorte de hoje?</h2>
        <span>Abra o biscoito e descubra!</span>
        <button class="fortune-cookie-button">
          <img
            id="closedCookieImage"
            class="cookie-image"
            src="./assets/biscoito-sorte.svg"
            alt="ilustração de um biscoito da sorte fechado"
          />
        </button>
      </div>

      <div class="message-screen hide">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <div class="message-box">
          <p id="fortuneMessage"></p>
        </div>
        <img
          class="cookie-image"
          src="./assets/biscoito-sorte-aberto.svg"
          alt="ilustração de um biscoito da sorte aberto"
        />
        <button id="newFortuneButton" class="new-cookie-button">
          Abrir outro biscoito
        </button>
      </div>
    </main>
  </body>
</html>
