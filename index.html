<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="./main.js" defer></script> -->
  </head>
  <body>
    <main>
      <!-- Biscoito fechado -->
      <div class="container-abra-descubra">
        <h2>Qual é a sua sorte de hoje?</h2>
        <span>Abra o biscoito e descubra!</span>
        <button class="btn-biscoito-sorte ">
          <img id="btnBiscoitoSorte" class="img-biscoito-sorte" src="./assets/biscoito-sorte.svg" alt="ilustração de um biscoito da sorte fechado">
        </button>
      </div>

      <!-- Biscoito aberto -->
      <div class="container-mensagem hide">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <div class="mensagem-sorte">
          <p>
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </p>
        </div>
        <img
          class="img-biscoito-sorte"
          src="./assets/biscoito-sorte-aberto.svg"
          alt="ilustração de um biscoito da sorte aberto"
        />
        <button id="btnBiscoitoSorte" class="btn-abrir-biscoito">Abrir outro biscoito</button>
      </div>
    </main>

    <script src="main.js"></script>

  </body>
</html>
